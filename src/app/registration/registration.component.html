<form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="userId">User ID:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-2"> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">User Name:</label>
        <div class="col-sm-2"> 
          <input type="text" class="form-control" id="name" placeholder="Enter User Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-2"> 
          <input type="text" class="form-control" id="age" placeholder="Enter Age">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-2"> 
          <span>Male</span><input type="radio"  name="gender" value="M" placeholder="Enter password">
          <span>Female</span><input type="radio"  name="gender" value="F" placeholder="Enter password">
        </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
