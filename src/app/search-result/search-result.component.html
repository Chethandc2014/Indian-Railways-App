<div class="container-fluid" >
    <table class="table">
        <thead>
            <tr>
                <th class="th-cent">Train ID</th>
                <th class="th-cent">Train Model</th>
                <th class="th-cent">Train Name</th>
                <th class="th-cent">Avg Speed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let train of trainList">
                <td>{{train.trainId}}</td>
                <td>{{train.trainModel}}</td>
                <td>{{train.trainName}}</td>
                <td>{{train.trainAvgSpeed}}</td>
            </tr>
        </tbody>
    </table>

</div>
